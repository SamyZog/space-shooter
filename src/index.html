<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SPACE FIGHTER</title>
	</head>
	<body>
		<div class="space">
			<div class="greeting">
				<div class="settings">
					<h1>SPACE SHOOTER</h1>
					<div class="choose-fighters">
						<h2>CHOOSE YOUR FIGHTER</h2>
						<div class="fighter-options">
							<button id="red"></button>
							<button id="blue"></button>
							<button id="green"></button>
						</div>
					</div>
					<div class="choose-canvas">
						<h2>CHOOSE CANVAS COLOR</h2>
						<div class="canvas-options">
							<button id="purple"></button>
							<button id="darkpurple"></button>
							<button id="blue"></button>
							<button id="black"></button>
						</div>
					</div>
				</div>
				<button class="start">GO!</button>
			</div>
		</div>
	</body>
</html>
